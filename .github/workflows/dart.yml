  build_and_release:
    name: Build & Release
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3 # Updated to latest version

      - uses: actions/setup-java@v3 # Updated to v3 and added distribution
        with:
          distribution: "temurin" # Specify the Java distribution (e.g., temurin, zulu, adopt)
          java-version: "12.x"

      - uses: subosito/flutter-action@v2 # Updated to v2 for better compatibility
        with:
          flutter-version: "stable" # Using the latest stable version of Flutter

      - run: flutter doctor # Check Flutter installation details
      - run: flutter pub get # Install dependencies

      - run: flutter test # Run tests

      - run: flutter build apk --debug --split-per-abi # Build Android APK

      - run: |
          flutter build ios --no-codesign  # Build iOS app without code signing
          cd build/ios/iphoneos
          mkdir Payload
          cd Payload
          ln -s ../Runner.app
          cd ..
          zip -r app.ipa Payload  # Package iOS app into an .ipa file

      - name: Push to Releases
        uses: ncipollo/release-action@v1
        with:
          artifacts: "build/app/outputs/apk/debug/*,build/ios/iphoneos/app.ipa"
          tag: v1.0.${{ github.run_number }}
          token: ${{ secrets.TOKEN }}
