name: mobile-build

on:
  workflow_dispatch:

jobs:
  build_ios:
    name: Build Flutter (iOS 🍎)
    runs-on: macos-latest
    steps:
      - name: Checkout Code 🛠️
        uses: actions/checkout@v3  # Updated to v3 to fix Node.js deprecation warnings

      - name: Set up Flutter 🐦
        uses: subosito/flutter-action@v2
        with:
          flutter-version: 'stable'

      - name: Install Dependencies 📦
        run: flutter pub get

      - name: Build iOS App 📲
        run: flutter build ios --release

  build_android:
    name: Build Flutter (Android 🤖)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code 🛠️
        uses: actions/checkout@v4  # Updated to v3 to fix Node.js deprecation warnings

      - name: Set up Flutter 🐦
        uses: subosito/flutter-action@v2
        with:
          flutter-version: 'stable'

      - name: Install Dependencies 📦
        run: flutter pub get

      - name: Build Android App 📲
        run: flutter build apk --release
