name: mobile-build

on:
  workflow_dispatch:

jobs:
  build_ios:
    name: Build Flutter (iOS ğŸ)
    runs-on: macos-latest
    steps:
      - name: Checkout Code ğŸ› ï¸
        uses: actions/checkout@v3

      - name: Set up Flutter ğŸ¦
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.7.0' # Set a specific stable Flutter version

      - name: Install Dependencies ğŸ“¦
        run: flutter pub get

      - name: Build iOS App ğŸ“²
        run: flutter build ios --release

      - name: Upload Build Artifacts ğŸ“
        if: success()
        uses: actions/upload-artifact@v3
        with:
          name: ios-build
          path: build/ios/iphoneos/*.ipa # Adjust based on your output

  build_android:
    name: Build Flutter (Android ğŸ¤–)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code ğŸ› ï¸
        uses: actions/checkout@v3

      - name: Set up Flutter ğŸ¦
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.7.0' # Set a specific stable Flutter version

      - name: Install Dependencies ğŸ“¦
        run: flutter pub get

      - name: Build Android App ğŸ“²
        run: flutter build apk --release

      - name: Upload Build Artifacts ğŸ“
        if: success()
        uses: actions/upload-artifact@v3
        with:
          name: android-build
          path: build/app/outputs/flutter-apk/app-release.apk # Adjust based on your output
