name: mobile-build

on:
  workflow_dispatch:

jobs:
  build:
    name: ðŸŽ‰ Build iOS and Android
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          architecture: x64

      - run: flutter pub get

      # iOS Build Steps
      - name: Build iOS
        run: |
          pod repo update
          flutter build ios --release --no-codesign

      - name: Prepare iOS Payload
        run: |
          mkdir -p build/ios/iphoneos/Payload
          mv build/ios/iphoneos/Runner.app build/ios/iphoneos/Payload

      - name: Zip iOS output
        run: zip -qq -r -9 FlutterIpaExport.ipa build/ios/iphoneos/Payload
